<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggyStyle NYC</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/glacial-indifference" type="text/css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <img src="images/doggystylenyc-logo.png" class="img-fluid mrg">
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-center orange mt-3 text-wrap">everything you need to spoil your dog</p>
            </div>
            
        </div>

        <div class="container">
            <div class="row justify-content-center">

                <div class="col d-flex flex-column mb-3">
                    <h5 class="text-center dk-blue text-uppercase">toys & treats</h5>
                    <div>
                        <img class="img-align" src="images/tennis-balls.png" alt="tennis balls">
                    </div>
                </div>
    
                <div class="col d-flex flex-column mb-3">
                    <h5 class="text-center dk-blue text-uppercase">essentials</h5>
                    <div>
                        <img class="img-align" src="images/bowl.png" alt="bowl">   
                    </div>
                </div>
    
                <div class="col d-flex flex-column mb-3">
                    <h5 class="text-center dk-blue text-uppercase">grooming</h5>
                    <div>
                        <img class="img-align" src="images/leash-2.png" alt="leash">   
                    </div>
                </div>
                
            </div>

        </div>

        <br>

        <div class="container mt-3">
            <div class="row text-center">

                <div class="col">
                    <h5 class="text-uppercase">hours</h5>
                    <p class="text-left">Tuesday-Saturday: 10am-7pm</p>
                    <p class="text-left">Sunday: 10am-6pm</p>
                </div>

                <div class="col">
                    <h5 class="text-uppercase">location</h5>
                    <p class="text-left">46 University Place</p>
                    <p class="text-left">(Between 9th & 10th Streets)</p>
                    <p class="text-left">New York, NY 10003</p>
                </div>

                <div class="col">
                    <h5 class="text-uppercase">get in touch</h5>
                    <p><a href="tel:2122285824">(212) 228-5824</a></p>
                    <p><a href="mailto:andy@doggystylenyc.com">andy@doggystylenyc.com</a></p>
                </div>


            </div>
        </div>

        
      </div>
    
</body>
</html>
